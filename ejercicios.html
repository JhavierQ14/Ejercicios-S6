<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con HTML, CSS y JS</title>
<link rel="stylesheet" href=ejercicios.css">
</head>
<body>


  <div class="container">
    <h2>Ejercicio 1: Saludos</h2>
    <input type="text" id="nombres" placeholder="Ingrese nombres separados por espacios">
    <button onclick="saludar()">Saludar</button>
    <div class="resultado" id="resultado1"></div>
  </div>

  <div class="container">
    <h2>Ejercicio 2: Número menor</h2>
    <input type="text" id="numeros1" placeholder="Ingrese números separados por espacios">
    <button onclick="menorNumero()">Buscar menor</button>
    <div class="resultado" id="resultado2"></div>
  </div>

  
  <div class="container">
    <h2>Ejercicio 3: Sumar números</h2>
    <input type="text" id="numeros2" placeholder="Ingrese números separados por espacios">
    <button onclick="sumarNumeros()">Sumar</button>
    <div class="resultado" id="resultado3"></div>
  </div>


  <div class="container">
    <h2>Ejercicio 4: Buscar si existe</h2>
    <input type="text" id="valores4" placeholder="Ingrese valores separados por espacios">
    <input type="text" id="buscar4" placeholder="Ingrese valor a buscar">
    <button onclick="buscarValor()">Buscar</button>
    <div class="resultado" id="resultado4"></div>
  </div>

  <div class="container">
    <h2>Ejercicio 5: Buscar índice</h2>
    <input type="text" id="valores5" placeholder="Ingrese valores separados por espacios">
    <input type="text" id="buscar5" placeholder="Ingrese valor a buscar">
    <button onclick="buscarIndice()">Buscar índice</button>
    <div class="resultado" id="resultado5"></div>
  </div>

 <script src="ejercicios.js"></script>
</body>
</html>
